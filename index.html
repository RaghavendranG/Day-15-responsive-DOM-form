<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
  <div class="paragragh">
      <p id="description"> This is a basic registation form using HTML,CSS,Bootstrap and javascript</p>
    </div>
    <div class="container">
      <form class="form-horizontal" id="form">
        <div class="row justify-content-start">
          <div class="col-6">
            <label for="inputFirstName">First Name :</label>
            <input
              type="text"
              class="form-control fname"
              placeholder="First name"
              id="first-name"
              name = "firstname"
              required
            />
          </div>
          <div class="col-6">
            <label for="inputLastName">Last Name :</label>
            <input
              type="text"
              class="form-control lname"
              placeholder="Last name"
              id="last-name"
              name = "lastname"
              required
            />
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-6">
            <label for="inputCountry">Country :</label>
            <input type="text" id="country" class="form-control country" placeholder="Country" required/>
          </div>
          <div class="col-6">
            <label for="inputState">State :</label>
            <input type="text" id="state" class="form-control state" placeholder="State" required/>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="form-group col-6">
            <label for="exampleFormControlTextarea1">Address :</label>
            <textarea class="form-control address" id="address" rows="1" placeholder="Enter your address"></textarea>
          </div>
          <div class="col-6">
            <label for="inputZip">Pin Code :</label>
            <input
              type="text"
              class="form-control pincode"
              placeholder="Pin code"
              id="pincode"
              required
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row justify-content-start">
            <div class="col-sm-2">Gender :</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="Male"
                />
                <label class="form-check-label" for="gridRadios1"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="Female"
                />
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="Other"
                />
                <label class="form-check-label" for="gridRadios3">
                  Other
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Choice Of Food :</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" name="food" type="checkbox" id="gridCheck1" value="Indian" />
              <label class="form-check-label" for="gridCheck1"> Indian </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="food" type="checkbox" id="gridCheck2" value="Italian" />
              <label class="form-check-label" for="gridCheck2"> Italian </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="food" type="checkbox" id="gridCheck3" value="Continental" />
              <label class="form-check-label" for="gridCheck3">
                Continental
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="food" type="checkbox" id="gridCheck4" value="American"/>
              <label class="form-check-label" for="gridCheck4">
                American
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="food" type="checkbox" id="gridCheck5" value="Asian"/>
              <label class="form-check-label" for="gridCheck5"> Asian </label>
            </div>
          </div>
        </div>
        <br />
        <div class="form-group row">
          <div class="mx-auto">
            <button
              type="submit"
              id="submit"
              class="btn btn-primary btn-md active"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="table-responsive text-center">
        <table class="table table-dark table-bordered table-sm" id="show">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Pincode</th>
              <th scope="col">Gender</th>
              <th scope="col">Choice Of Food</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
